<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="form.css" class="css">
</head>
<body>
    <div class="form">
        <div class="heading">
            <h1>Log in Form</h1>
        </div>
        <form action="index.html">
        <div class="form-content">
            <label for="name">Full Name</label><br>
            <input type="text" placeholder="Enter your name" id="name" required><br>
            <label for="email">Email Address</label><br>
            <input type="email" placeholder="Enter your email address" id="email" required><br>
            <label for="pass">Password</label><br>
            <input type="password"  placeholder="Enter your password" id="pass" required><br>
            <button type="submit" class="btn">Log In</button>
        </div>
        </form>
    </div>
</body>
</html>
